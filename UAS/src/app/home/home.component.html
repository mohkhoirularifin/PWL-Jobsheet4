<div style=text-align:center>
  <h2>
    My Friends App!
  </h2>
  <img width="50%" alt="IMG_4770.jpg" src="assets/img/IMG_4770.jpg">
  <br>
  <br>
</div>
<div class="col-md-4 offset-md-4">
    <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Username is required</div>
          <div *ngIf="f.email.errors.email">
            Username must email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div
          *ngIf="submitted && f.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
      </div>
</div>
