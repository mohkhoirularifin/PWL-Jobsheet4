<div style=text-align:center>
  <h2>
    My Friends App!
  </h2>
  <img width="50%" alt="IMG_4770.jpg" src="assets/img/IMG_4770.jpg">
  <br>
  <br>
</div>
<div class="col-md-4 offset-md-4">
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="form-group">
      <label>Username:</label>
        <input
        type="text"
        id="nama"
        class="form-control"
        required
        [(ngModel)]="username"
        name="nama"
        />
    </div>
    <div class="form-group">
      <label>Password:</label>
        <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="password"
        name="password"
        />
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-lg btn-block " (click)="login()">
      Login
    </button>
    <br>
  </form>
</div>
