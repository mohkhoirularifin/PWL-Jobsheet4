<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The Username and Password is Invalid
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending"> Checking For Uniques.....</div>
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username should minimum
        {{ username.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Cannot Contain Space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        Username Is Already Taken
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
