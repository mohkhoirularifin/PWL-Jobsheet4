<p>
  {{ tittle }}
</p>
<table>
  <thead>
    <th>
      #ID
    </th>
    <th>Course Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let Course of Courses">
      <!-- string interpolation-->
      <td>{{ Course.id }}</td>
      <td>{{ Course.name }}</td>
    </tr>
  </tbody>
</table>

<!-- String interpolasi line 22-->
<!-- Properti Binding line 23-->
<h2>{{ binding }}</h2>
<h2 [textContent]="binding"></h2>

<!-- <h2>{{ percobaan }}</h2>
<h2 [textContent]="percobaan"></h2> -->

<img src="{{ imageUrl }}" />
<img [src]="imageUrl" />
<table>
  <tr>
    <td [attr.colspan]="colSpan"></td>
  </tr>
</table>

<button
  type="button"
  class="btn btn-primary"
>
  Tambah
</button>
