<div class="container">
  <div class="col-md-6">
    <form action="">
      <div class="form-group">
        <label for="nama"> Nama </label>
        <input
          type="text"
          id="nama"
          class="form-control"
          required
          ngModel
          #firstName="ngModel"
          (change)="log(firstName)"
          name="nama"
        />
        <div
          class="alert alert-danger"
          *ngIf="firstName.touched && !firstName.valid"
        >
          Nama Harus Diisi
        </div>
      </div>
      <div class="form-group">
        <label for="comment"> Comment: </label>
        <textarea
          class="form-control"
          rows="5"
          id="comment"
          ngModel
          name="comment"
        ></textarea>
      </div>
      <button type="button" class="btn btn-primary">
        button
      </button>
    </form>
  </div>
</div>
